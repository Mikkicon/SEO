<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="car__details">
        <div class="car__details-unlinked">
          <div class="label__input">
            <label for="year">Year</label>
            <input type="text" id="year" />
          </div>
          <div class="label__input">
            <label for="country">Country</label>
            <input type="text" id="country" />
          </div>
          <div class="label__input">
            <label for="type">Type</label>
            <input type="text" id="type" />
          </div>
        </div>
        <hr />

        <div class="car__details-linked">
          <div class="car__wrapper">
            <div class="car__details-car">
              <div id="mileage_div" class="label__input">
                <div class="arrow"></div>
                <label for="mileage">Mileage</label>
                <input type="text" id="mileage" />
              </div>
              <div id="brand_div" class="label__input">
                <div class="arrow"></div>
                <label for="brand">Brand</label>
                <input type="text" id="brand" />
              </div>
              <img src="./src/assets/car.png" alt="car" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
