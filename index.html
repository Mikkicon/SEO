<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="car__details">
        <div class="car__details-unlinked">
          <div class="label__input">
            <label for="year">Year</label>
            <input type="text" id="year" />
          </div>
          <div class="label__input">
            <label for="country">Country</label>
            <input type="text" id="country" />
          </div>
          <div class="label__input">
            <label for="type">Type</label>
            <input type="text" id="type" />
          </div>
        </div>
        <hr />

        <div class="car__details-linked">
          <div class="car__wrapper">
            <div class="car__details-car">
              <div id="mileage_div" class="label__input">
                <div class="arrow"></div>
                <label for="mileage">Mileage</label>
                <input type="text" id="mileage" />
              </div>
              <div id="brand_div" class="label__input">
                <div class="arrow"></div>
                <label for="brand">Brand</label>
                <input type="text" id="brand" />
              </div>
              <img src="./src/assets/car.png" alt="car" />
              <button onclick="send()" type="submit">Search</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      function send() {
        var body = {};
        body["year"] = document.getElementById("year").value;
        body["country"] = document.getElementById("country").value;
        body["type"] = document.getElementById("type").value;
        body["brand"] = document.getElementById("brand").value;
        body["mileage"] = document.getElementById("mileage").value;
        fetch("url", {
          method: "POST",
          headers: {
            "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
          },
          body: JSON.stringify(body)
        })
          .then(res => res.json())
          .then(data => console.log(data))
          .catch(err => console.log(err));
      }
    </script>
  </body>
</html>
